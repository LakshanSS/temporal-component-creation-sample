plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

ext {
    javaSDKVersion = '1.19.1'
    ballerinaLangVersion = '2201.6.0'
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation "io.temporal:temporal-sdk:$javaSDKVersion"
    implementation "ch.qos.logback:logback-classic:1.2.11"
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'com.sparkjava', name: 'spark-core', version: '2.9.4'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.7'
}

application {
    // Define the main class for the application.
    mainClass = 'javaworkflowservice.App'
}
